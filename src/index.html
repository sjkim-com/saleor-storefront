<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--    <title>Saleor</title>-->
    <title>ACTUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="<%= htmlWebpackPlugin.options.API_URI %>" />
    <link
      rel="preconnect"
      href="https://rsms.me/inter/inter.css"
      rel="stylesheet"
    />
    <script>
      if (window.Cypress) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__ =
          window.parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script>
      // EC Intelligence 初期設定
      var _scq = _scq || [];

      _scq.push(["_setAccount", "${htmlWebpackPlugin.options.ECI_ACCOUNT}"]);

      _scq.push(["_setDebug", `${htmlWebpackPlugin.options.ECI_DEBUG}`]);
      _scq.push(["_trackPageview"]);

      var _host = "${htmlWebpackPlugin.options.ECI_HOST}";
      (function () {
        var sc = document.createElement("script");
        sc.type = "text/javascript";
        sc.async = true;
        sc.src =
          ("https:" == document.location.protocol ? "https://" : "http://") +
          _host +
          "/js/sc.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(sc, s);
      })();
    </script>
  </body>
</html>
